<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber App - Citas</title>
    <!-- Tailwind CSS para diseño rápido y estético -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons para iconos bonitos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .active-nav { color: #2563eb; border-top: 2px solid #2563eb; }
    </style>
</head>
<body class="max-w-md mx-auto shadow-2xl min-h-screen relative pb-20 bg-white">

    <!-- HEADER -->
    <header class="p-6 pt-10">
        <h1 id="page-title" class="text-3xl font-bold text-gray-800">Lyon Barber</h1>
        
    </header>

    <!-- PANTALLA: INICIO / SERVICIOS -->
    <div id="home" class="tab-content active-tab p-6 space-y-6">
        <div class="bg-blue-600 rounded-3xl p-6 text-white shadow-lg overflow-hidden relative">
            <div class="relative z-10">
                <h2 class="text-xl font-bold">¡Bienvenido!</h2>
                
            </div>
            <div class="absolute -right-4 -bottom-4 opacity-20"><i data-lucide="scissors" size="100"></i></div>
        </div>

        <h3 class="font-semibold text-lg text-gray-700">Servicios Populares</h3>
        <div class="grid grid-cols-2 gap-4">
            <button onclick="selectService('Corte Clásico', 15)" class="p-4 bg-gray-50 border border-gray-100 rounded-2xl text-left hover:bg-blue-50 transition">
                
                <p class="font-medium">Corte Clásico</p>
                <p class="text-xs text-gray-400">$15.00</p>
            </button>
            <button onclick="selectService('Barba ', 10)" class="p-4 bg-gray-50 border border-gray-100 rounded-2xl text-left hover:bg-blue-50 transition">
         
                <p class="font-medium">Barba </p>
                <p class="text-xs text-gray-400">$10.00</p>

            <button onclick="selectService('Corte Moderno', 20)" class="p-4 bg-gray-50 border border-gray-100 rounded-2xl text-left hover:bg-blue-50 transition">
                <p class="font-medium">Corte Moderno</p>
                <p class="text-xs text-gray-400">$20.00</p>

             <button onclick="selectService('Corte Premium', 25)" class="p-4 bg-gray-50 border border-gray-100 rounded-2xl text-left hover:bg-blue-50 transition">
                
                <p class="font-medium"> Lyon Premium </p>
                <p class="font-medium"> Barba y Corte</p>
                <p class="text-xs text-gray-400">$25.00</p>   

            </button>
        </div>
    </div>

    <!-- PANTALLA: RESERVA -->
    <div id="booking" class="tab-content p-6 space-y-6">
        <h3 class="font-semibold text-xl">Nueva Cita</h3>
        <div class="space-y-4">
            <div>
                <label class="text-xs font-bold text-gray-400 uppercase">Servicio Seleccionado</label>
                <input type="text" id="selected-service" disabled class="w-full bg-gray-100 p-3 rounded-xl mt-1 border-none" value="Selecciona un servicio">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Fecha</label>
                    <input type="date" id="date" class="w-full bg-gray-50 p-3 rounded-xl mt-1 border border-gray-200">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Hora</label>
                    <input type="time" id="time" class="w-full bg-gray-50 p-3 rounded-xl mt-1 border border-gray-200">
                </div>
            </div>
            <button onclick="saveAppointment()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-blue-200 active:scale-95 transition">
                Confirmar Cita
            </button>
        </div>
    </div>

    <!-- PANTALLA: MIS CITAS -->
    <div id="appointments" class="tab-content p-6 space-y-4">
        <h3 class="font-semibold text-xl">Mis Reservas</h3>
        <div id="appointment-list" class="space-y-3">
            <!-- Aquí se cargan las citas dinámicamente -->
            <p class="text-gray-400 text-center py-10">No tienes citas programadas.</p>
        </div>
    </div>

    <!-- NAVEGACIÓN INFERIOR (ESTILO APP) -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto glass border-t border-gray-100 flex justify-around p-3 z-50">
        <button onclick="switchTab('home')" id="nav-home" class="flex flex-col items-center text-gray-400 transition active-nav">
            <i data-lucide="home" size="20"></i>
            <span class="text-[10px] mt-1 font-bold">Inicio</span>
        </button>
        <button onclick="switchTab('booking')" id="nav-booking" class="flex flex-col items-center text-gray-400 transition">
            <i data-lucide="calendar-plus" size="20"></i>
            <span class="text-[10px] mt-1 font-bold">Reservar</span>
        </button>
        <button onclick="switchTab('appointments')" id="nav-appointments" class="flex flex-col items-center text-gray-400 transition">
            <i data-lucide="clock" size="20"></i>
            <span class="text-[10px] mt-1 font-bold">Citas</span>
        </button>
    </nav>

    <!-- SCRIPTS DE FUNCIONALIDAD -->
    <script>
        // Inicializar iconos
        lucide.createIcons();

        // Navegación entre pestañas
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active-tab'));
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active-nav'));
            
            document.getElementById(tabId).classList.add('active-tab');
            document.getElementById('nav-' + tabId).classList.add('active-nav');

            if(tabId === 'appointments') loadAppointments();
        }

        // Seleccionar servicio y saltar a reserva
        function selectService(name, price) {
            document.getElementById('selected-service').value = `${name} - $${price}`;
            switchTab('booking');
        }

        // Guardar cita en LocalStorage (Persistencia básica)
        function saveAppointment() {
            const service = document.getElementById('selected-service').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            if(!date || !time || service === "Selecciona un servicio") {
                alert("Por favor completa todos los campos.");
                return;
            }

            const appointment = { id: Date.now(), service, date, time };
            let appointments = JSON.parse(localStorage.getItem('my_citas')) || [];
            appointments.push(appointment);
            localStorage.setItem('my_citas', JSON.stringify(appointments));

            alert("¡Cita confirmada!");
            switchTab('appointments');
        }

        // Cargar citas desde LocalStorage
        function loadAppointments() {
            const list = document.getElementById('appointment-list');
            const appointments = JSON.parse(localStorage.getItem('my_citas')) || [];

            if(appointments.length === 0) {
                list.innerHTML = '<p class="text-gray-400 text-center py-10">No tienes citas programadas.</p>';
                return;
            }

            list.innerHTML = appointments.map(app => `
                <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100 flex justify-between items-center">
                    <div>
                        <p class="font-bold text-gray-800">${app.service}</p>
                        <p class="text-sm text-gray-500">${app.date} a las ${app.time}</p>
                    </div>
                    <button onclick="deleteAppointment(${app.id})" class="text-red-400 hover:bg-red-50 p-2 rounded-lg">
                        <i data-lucide="trash-2" size="18"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function deleteAppointment(id) {
            let appointments = JSON.parse(localStorage.getItem('my_citas')) || [];
            appointments = appointments.filter(a => a.id !== id);
            localStorage.setItem('my_citas', JSON.stringify(appointments));
            loadAppointments();
        }
    </script>
</body>
</html>
